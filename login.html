<body>

<!--======================================
        END HEADER AREA
======================================-->

<section class="full-page-section bg-image-geometric">
    <div class="container-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-login row">
                    <div class="col-lg-6 col-md-6 form-group left-group">
                        <h1>Login</h1>
                        <label class="text-black font-15" for="username">Username</label>
                        <input id="username" type="text" name="username" class="form-control" placeholder="">

                        <label class="text-black font-15" for="password">Password</label>
                        <input id="password" type="text" name="password" class="form-control" placeholder="">

                        <div class="col-lg-12 text-right">
                            <button id="send-message-btn" class="btn analytics-btn-primary btn-contact" type="submit">Login</button>
                        </div><!-- end col-lg-12 -->
                    </div>
                    <div class="col-lg-6 col-md-6 form-group right-group">
                        <h1 class="text-blue-medium">Sign up</h1>
                        <p> If you don't have an account yet, please sign up to enjoy our services and to keep in touch. 
                            It's quick and easy!
                        </p>
                        <div class="col-lg-12 text-right mt-3">
                            <button id="send-message-btn" class="btn analytics-btn-primary btn-contact" type="submit">Sign up</button>
                        </div><!-- end col-lg-12 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
