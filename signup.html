<head>

    <meta name="keywords" content="event, business, conference, meetup, html5 template">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<!--======================================
        END HEADER AREA
======================================-->

<section class="full-page-section-signup bg-image-geometric">
    <div class="container-signup">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card-register row">
                    <div class="col-12">
                        <h2>Register</h2>
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <label class="text-black font-15" for="first-name">Nome</label>
                        <input id="first-name" type="text" name="first-name" class="form-control" placeholder="Enter your first name">

                        <label class="text-black font-15" for="last-name">Sobrenome</label>
                        <input id="last-name" type="text" name="last-name" class="form-control" placeholder="Enter your last name">

                        <label class="text-black font-15" for="email">E-mail</label>
                        <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email">

                        <label class="text-black font-15" for="confirm-email">Confirmação do E-mail</label>
                        <input id="confirm-email" type="email" name="confirm-email" class="form-control" placeholder="Confirm your email">

                        <label class="text-black font-15" for="password">Senha</label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <label class="text-black font-15" for="confirm-password">Confirmação da Senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" class="form-control" placeholder="Confirm your password">

                        <label class="text-black font-15" for="company">Empresa</label>
                        <input id="company" type="text" name="company" class="form-control" placeholder="Enter your company name">

                        <label class="text-black font-15" for="country">País</label>
                        <input id="country" type="text" name="country" class="form-control" placeholder="Enter your country">

                        <label class="text-black font-15" for="state">Estado/Província</label>
                        <input id="state" type="text" name="state" class="form-control" placeholder="Enter your state/province">

                        <label class="text-black font-15" for="city">Cidade</label>
                        <input id="city" type="text" name="city" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <label class="text-black font-15" for="language">Idioma</label>
                        <input id="language" type="text" name="language" class="form-control" placeholder="Enter your language">

                        <label class="text-black font-15" for="referral">Como encontrou a minha empresa (PSR)</label>
                        <input id="referral" type="text" name="referral" class="form-control" placeholder="How did you find PSR?">

                        <label class="text-black font-15" for="education">Escolaridade</label>
                        <input id="education" type="text" name="education" class="form-control" placeholder="Enter your education">

                        <label class="text-black font-15" for="position">Cargo</label>
                        <input id="position" type="text" name="position" class="form-control" placeholder="Enter your position">
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <label class="text-black font-15" for="area-of-expertise">Área de atuação</label>
                        <select id="area-of-expertise" name="area-of-expertise" class="form-control" multiple>
                            <option value="engineering">Engineering</option>
                            <option value="management">Management</option>
                            <option value="finance">Finance</option>
                            <!-- Adicione mais opções conforme necessário -->
                        </select>

                        <label class="text-black font-15" for="areas-of-interest">Áreas de interesse</label>
                        <select id="areas-of-interest" name="areas-of-interest" class="form-control" multiple>
                            <option value="renewable-energy">Renewable Energy</option>
                            <option value="data-analysis">Data Analysis</option>
                            <option value="consulting">Consulting</option>
                            <!-- Adicione mais opções conforme necessário -->
                        </select>

                        <label class="text-black font-15" for="linkedin">Linkedin</label>
                        <input id="linkedin" type="text" name="linkedin" class="form-control" placeholder="Enter your LinkedIn profile">

                        <label class="text-black font-15">Já é cliente da PSR?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="is-client" id="is-client-yes" value="yes">
                            <label class="form-check-label" for="is-client-yes">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="is-client" id="is-client-no" value="no">
                            <label class="form-check-label" for="is-client-no">Não</label>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary mt-3">Register</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-2">
                <div class="row">
                    <div class="col-12 form-group">
                        <div class="card-help">
                            <h5>Help</h5>
                            <p>Placeholder for help content.</p>
                        </div>
                    </div>
                    <div class="col-12 form-group">
                        <div class="card-help">
                            <h5>Help</h5>
                            <p>Placeholder for help content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
